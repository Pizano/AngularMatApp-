<mat-progress-bar [mode]="mode"></mat-progress-bar>
<ng-template #callAPIDialog>
  <h2 matDialogTitle>Info Message</h2>
  <mat-dialog-content>Are you sure?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose="no">No</button>
    <button mat-button matDialogClose="yes">Yes</button>
  </mat-dialog-actions>
</ng-template>

<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile>
    <button md-raised-button routerLink="/create" class="btnCrear">Crear</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"> <button md-raised-button routerLink="/detail/{{element.id}}">Editar</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element"> <button md-raised-button (click)="openDialog(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
